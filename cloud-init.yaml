#cloud-config

# Cloud-init script for deploying Manabu on Oracle Cloud Ampere (ARM64)
# Use with Ubuntu Canonical image on aarch64 architecture
# Updated for Groq + Gemini dual-provider setup

package_update: true
package_upgrade: true

packages:
  - git
  - curl

users:
  - name: manabu
    shell: /bin/bash
    groups: [sudo]
    sudo: ['ALL=(ALL) NOPASSWD:ALL']

write_files:
  - path: /etc/systemd/system/manabu.service
    content: |
      [Unit]
      Description=Manabu Next.js App
      After=network.target

      [Service]
      Type=simple
      User=manabu
      WorkingDirectory=/home/manabu/app
      ExecStart=/home/manabu/.nvm/versions/node/v20.18.0/bin/node /home/manabu/.nvm/versions/node/v20.18.0/bin/npm start
      Restart=on-failure
      RestartSec=10
      Environment=NODE_ENV=production
      Environment=PORT=3000
      EnvironmentFile=/home/manabu/app/.env.local

      [Install]
      WantedBy=multi-user.target

  - path: /home/manabu/app/.env.local
    content: |
      # Groq API Key (Primary - Free Tier)
      # Get from: https://console.groq.com/keys
      GROQ_API_KEY=your_groq_api_key_here

      # Google Gemini API Key (Fallback - Free Tier)
      # Get from: https://aistudio.google.com/app/apikey
      GEMINI_API_KEY=your_gemini_api_key_here

      # API Endpoint
      NEXT_PUBLIC_API_ENDPOINT=/api/ai

      # Optional: Paid Search APIs for enhanced references
      # BRAVE_SEARCH_API_KEY=
      # SERPER_API_KEY=

runcmd:
  # Install Node.js via nvm (ARM64 compatible)
  - sudo -u manabu bash -c 'curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash'
  - sudo -u manabu bash -c 'export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && nvm install 20'

  # Clone repo (UPDATE THIS URL WITH YOUR REPO)
  - sudo -u manabu git clone https://github.com/YOUR_USERNAME/skillz.git /home/manabu/app

  # Install dependencies and build
  - sudo -u manabu bash -c 'cd /home/manabu/app && export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && npm install && npm run build'

  # Start service
  - systemctl daemon-reload
  - systemctl enable manabu
  - systemctl start manabu

  # Open firewall port
  - iptables -I INPUT -p tcp --dport 3000 -j ACCEPT

final_message: "Manabu deployed! Update /home/manabu/app/.env.local with your API keys, then: sudo systemctl restart manabu"
