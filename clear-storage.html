<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing Local Storage...</h1>
    <script>
        // Clear all local storage
        localStorage.clear();
        console.log('Local storage cleared successfully');
        document.body.innerHTML = '<h1>Storage Cleared!</h1><p>You can now close this tab and return to the app.</p>';
    </script>
</body>
</html>
